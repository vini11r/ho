{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.title | capfirst }}</h4>
                </div>
                <img src="{{ product.preview | media_filter }}">
                <div class="card-body">
                    <p class="text-md-start"> {{object.content | capfirst}}</p>
                </div>
                <p align="left">
                    Количество просмотров: {{object.count_views}}
                </p>
                 <a class="btn btn-primary" href="{% url 'blog:blog_list' %}" role="button">Назад</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
